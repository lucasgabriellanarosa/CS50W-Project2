{% extends "auctions/layout.html" %}

{% block body %}
    <h2 class="d-flex justify-content-center"><mark>Categories</mark></h2>

    <li class="d-flex flex-column justify-content-center align-items-center pt-3">

        {% for category in allCategories %}
            <a href="{% url 'category_page' id=category.id %}">{{category.categoryName }}</a>
        {% endfor%}
    </li>

{% endblock %}
